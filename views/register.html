<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* altura del contenedor */
        }
    </style>

    <div class="card text-center">
        <div class="card-header">
          Registrar usuario
        </div>
        <div class="card-body container">
            <div class="mb-3 container" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="../public/resources/logo.png" class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Registrar usuario</h5>
                      <form class="needs-validation" id="register" novalidate>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa un nombre.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Telefono</label>
                                <input type="number" class="form-control" id="telefono" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa un numero telefonico.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa un correo.
                                </div>
                              </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa una contrase√±a.
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary">Registrarme</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    


      <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
            })()
      </script>

      <script>

            document.getElementById('register').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const telefono = document.getElementById('telefono').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const userData = { nombre, telefono, email, password };
                
                fetch('/general/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert('Usuario registrado correctamente');
                    window.location.href = "/general/login";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al registrar usuario');
                });
            });
      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
